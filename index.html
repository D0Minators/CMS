<!DOCTYPE html>
<html>
    <head>
      <title>sserpdroW CMS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body class="container-fluid">
      <h1>sserpdroW Content Management System</h1>
      <div class="message" id='message'></div>

      <!-- AUTH FUNCTIONS-->
        <div class="form-group">
          <form id="sign-up">
            <fieldset>
              <h5>Create An Account:</h5>
              <input type="text" name="credentials[email]" class="textbox" placeholder="USERNAME">
              <input type="password" name="credentials[password]" class="textbox" placeholder="PASSWORD">
              <input type="password" name="credentials[password_confirmation]" class="textbox" placeholder="PASSWORD">
              <input type="submit" name="submit" value="SIGN UP" class="btn btn-primary btn-s">
            </fieldset>
          </form>
          <br>
          <form id="sign-in">
            <fieldset>
              <h5>Login:</h5>
              <input type="text" name="credentials[email]" class="textbox" placeholder="USERNAME">
              <input type="password" name="credentials[password]" class="textbox" placeholder="PASSWORD">
              <input type="submit" name="submit" value="SIGN IN" class="btn btn-primary btn-s">
            </fieldset>
          </form>
          <form id="change-password">
            <fieldset>
              <h5>Change Your Password:</h5>
              <input type="password" name="passwords[old]" class="password_textbox" placeholder="OLD PW">
              <input type="password" name="passwords[new]" class="password_textbox" placeholder="NEW PW"><br>
              <input type="submit" name="submit" value="CHANGE PASSWORD" class="btn btn-primary btn-s">
            </fieldset>
          </form>
          <br>
          <form id="sign-out">
            <fieldset>
              <input type="submit" name="submit" value="Sign Out" class="btn btn-s">
            </fieldset>
          </form>
        </div>
        <!-- END OF AUTH FUNCTIONS -->
        <!-- TESTING COLLAPSE -->
<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Create Content
        </a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="card-block">
        <h5>Create Content</h5><br>
        <form id="create-content">
        <fieldset>
        <input type="text" class="textboxclass" name="content[title]" placeholder="title">
        <input type="date" class="textboxclass" name="content[date]" placeholder="date">
        <input type="text" class="textboxclass" name="content[text]" placeholder="text">
        <select name="content[type]" class="textboxclass">
                <option value="page" name="content[page]">New Page</option>
                <option value="post" name="content[post]">New Blog Post</option>
        </select>
        <br>
        <input type="submit" name="submit" value="Add Content" class="btn btn-primary">
        </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="view-posts">
          View Posts
        </a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="card-block">
        <div class="post-list">

        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingThree">
      <h5 class="mb-0">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="view-pages">
          View Pages
        </a>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
      <div class="card-block">
        <div class="page-list">

        </div>
      </div>
    </div>
  </div>
</div>
        <!-- End Of Collapse -->
        <!-- End Of Create Content FUnctions -->
        <div>
          <div class="Blogs">
            <form class="get-blogs">
                <input type="text" name="userid" placeholder="Enter User ID">
                <input type="submit" name="get blogs" value="Get Blogs">
            </form>
          </div>
          <div class="showBlogs">
          </div>
      </div>
        <!-- End Of Create Content Functions -->
        <!-- Footer Wrap -->
        <div id="footerwrap">
             <div class="container">
              <div class="col-lg-4">
              </div>
              <div class="col-lg-4">
              </div>
              <div class="col-lg-4">
              </div>
            </div>
          </div>
        <!-- End Of Wrap -->
    </body>
</html>
